[defaults]
# Default inventory file
inventory = inventory.yaml

# Don't check host keys (useful for fresh Raspberry Pi deployments)
# Set to True in production for better security
host_key_checking = False

# Note: If running from WSL with Windows filesystem (world-writable warning),
# this file may be ignored. Use: export ANSIBLE_CONFIG=/path/to/ansible.cfg
# Or copy this directory to a Linux filesystem (e.g., ~/ansible-meadow)

# Reduce SSH timeout for faster failure detection
timeout = 30

# Display task execution time
callback_whitelist = timer, profile_tasks

# Use colors in output
force_color = True

# Don't create .retry files on failure
retry_files_enabled = False

# Show diff when files change
# Useful for seeing what changed in configs
[diff]
always = True

[ssh_connection]
# Enable SSH pipelining for better performance
pipelining = True

# SSH connection timeout
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=10
